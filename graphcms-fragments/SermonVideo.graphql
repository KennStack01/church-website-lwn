fragment SermonVideo on SermonVideo {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  videoTitle
  videoSrcUrl
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}