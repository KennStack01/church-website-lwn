fragment WeeklySchedule on WeeklySchedule {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  day
  programOfTheDay
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}